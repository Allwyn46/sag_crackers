<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-bordered table-responsive">
        <thead class="text-center">
          <tr>
            <th>S.No</th>
            <th>Name Of the Product</th>
            <th>MRP Rate</th>
            <th>Discounted Price</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>

          <ng-container *ngFor="let item of products; let i = index">
            <!-- Category Row -->
            <tr *ngIf="item.type === 'category'" class="table-primary fw-bold">
              <td colspan="6">{{ item.name }}</td>
            </tr>

            <!-- Product Row -->
            <tr *ngIf="item.type === 'product'" class="text-center">
              <td>{{ getSerialNumber(i) }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.mrp }}</td>
              <td>{{ item.discount }}</td>
              <td>
                <input
                  type="number"
                  name="req-{{i}}"
                  [(ngModel)]="item.requirement"
                  (ngModelChange)="calculateFinalPrice(item,i)"
                  class="form-control text-center"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control text-center"
                  [value]="productFinalPrices[i] || 0"
                  placeholder="Price"
                  disabled
                />
              </td>
            </tr>
          </ng-container>
          <tr class="fw-bold table-secondary text-center">
            <td colspan="5" class="text-start">Grand Total</td>
            <td>{{ getGrandTotal() }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalcrack">
        Launch demo modal
      </button>

      <div class="modal fade" id="exampleModalcrack" tabindex="-1" aria-labelledby="exampleModalcrackLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalcrackLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
